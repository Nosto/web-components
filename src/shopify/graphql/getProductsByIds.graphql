query ProductsByIds($country: CountryCode!, $ids: [ID!]!) @inContext(country: $country) {
  nodes(ids: $ids) {
    ... on Product {
      id
      title
      handle
      vendor
      description
      encodedVariantExistence
      onlineStoreUrl
      availableForSale
      images(first: 10) {
        nodes {
          altText
          height
          width
          thumbhash
          url
        }
      }
      featuredImage {
        altText
        height
        width
        thumbhash
        url
      }
      options(first: 50) {
        name
        optionValues {
          name
          swatch {
            color
            image {
              alt
              id
              mediaContentType
              previewImage {
                url
                width
                height
                altText
                thumbhash
              }
            }
          }
        }
      }
    }
  }
}
