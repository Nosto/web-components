query ProductByHandle($country: CountryCode! $language: LanguageCode! $handle: String!) @inContext(country: $country language: $language) {
  product(handle: $handle) {
    id
    title
    vendor
    description
    encodedVariantExistence
    onlineStoreUrl
    availableForSale
    images(first: 10) {
      nodes {
        url
      }
    }
    featuredImage {
      url
    }
    options(first: 50) {
      name
      optionValues {
        firstSelectableVariant {
          availableForSale
          title
          id
          image {
            url
          }
          price {
            currencyCode
            amount
          }
          compareAtPrice {
            currencyCode
            amount
          }
          product {
            handle
          }
          selectedOptions {
            name
            value
          }
        }
        name
        swatch {
          color
          image {
            alt
            id
            mediaContentType
            previewImage {
              url
            }
          }
        }
      }
    }
  }
}