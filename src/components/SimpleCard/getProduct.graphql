query getProductByHandle($handle: String!) {
  productByHandle(handle: $handle) {
    id
    title
    vendor
    description
    featuredImage {
      url
      altText
      width
      height
    }
    images(first: 5) {
      edges {
        node {
          url
          altText
          width
          height
        }
      }
    }
    media(first: 5) {
      edges {
        node {
          ... on MediaImage {
            image {
              url
              altText
              width
              height
            }
          }
        }
      }
    }
    variants(first: 10) {
      edges {
        node {
          id
          title
          price {
            amount
            currencyCode
          }
          compareAtPrice {
            amount
            currencyCode
          }
        }
      }
    }
    onlineStoreUrl
    vendor
  }
}
