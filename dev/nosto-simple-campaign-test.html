<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostoSimpleCampaign Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .nosto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .nosto-carousel {
            display: flex;
            overflow-x: auto;
            gap: 16px;
        }
        .nosto-bundle {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nosto-product {
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 6px;
        }
        .nosto-product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }
        [loading] {
            opacity: 0.6;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>NostoSimpleCampaign Test Page</h1>
    
    <div class="test-section">
        <h2>Grid Mode (Default)</h2>
        <nosto-simple-campaign placement="homepage-recs-grid" id="grid-test"></nosto-simple-campaign>
    </div>
    
    <div class="test-section">
        <h2>Carousel Mode</h2>
        <nosto-simple-campaign placement="homepage-recs-carousel" mode="carousel" id="carousel-test"></nosto-simple-campaign>
    </div>
    
    <div class="test-section">
        <h2>Bundle Mode</h2>
        <nosto-simple-campaign placement="homepage-recs-bundle" mode="bundle" id="bundle-test"></nosto-simple-campaign>
    </div>
    
    <div class="test-section">
        <h2>With Card Template</h2>
        <nosto-simple-campaign placement="homepage-recs-card" card="product-card" id="card-test"></nosto-simple-campaign>
    </div>

    <script type="module" src="/dist/main.es.js"></script>
    <script>
        // Mock Nosto API for testing
        window.nosto = {
            api: {
                createRecommendationRequest: () => ({
                    disableCampaignInjection: () => ({
                        setElements: () => ({
                            setResponseMode: () => ({
                                load: () => Promise.resolve({
                                    recommendations: {
                                        'homepage-recs-grid': {
                                            products: [
                                                { name: 'Grid Product 1', price: 29.99, image_url: 'https://picsum.photos/200/150?random=1', url: '/products/grid-product-1' },
                                                { name: 'Grid Product 2', price: 39.99, image_url: 'https://picsum.photos/200/150?random=2', url: '/products/grid-product-2' },
                                                { name: 'Grid Product 3', price: 49.99, image_url: 'https://picsum.photos/200/150?random=3', url: '/products/grid-product-3' }
                                            ]
                                        },
                                        'homepage-recs-carousel': {
                                            products: [
                                                { name: 'Carousel Product 1', price: 25.99, image_url: 'https://picsum.photos/200/150?random=4', url: '/products/carousel-product-1' },
                                                { name: 'Carousel Product 2', price: 35.99, image_url: 'https://picsum.photos/200/150?random=5', url: '/products/carousel-product-2' }
                                            ]
                                        },
                                        'homepage-recs-bundle': {
                                            products: [
                                                { name: 'Bundle Product 1', price: 19.99, image_url: 'https://picsum.photos/200/150?random=6', url: '/products/bundle-product-1' },
                                                { name: 'Bundle Product 2', price: 24.99, image_url: 'https://picsum.photos/200/150?random=7', url: '/products/bundle-product-2' }
                                            ]
                                        },
                                        'homepage-recs-card': {
                                            products: [
                                                { name: 'Card Product 1', price: 45.99, image_url: 'https://picsum.photos/200/150?random=8', url: '/products/card-product-1' },
                                                { name: 'Card Product 2', price: 55.99, image_url: 'https://picsum.photos/200/150?random=9', url: '/products/card-product-2' }
                                            ]
                                        }
                                    }
                                })
                            })
                        })
                    })
                }),
                attributeProductClicksInCampaign: () => {}
            }
        };
        
        // Expose nostojs promise
        window.nostojs = Promise.resolve(window.nosto.api);
    </script>
</body>
</html>
