version: 2
updates:
  # Monitor GitHub Actions workflows for third-party action updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "manikandan-ravikumar"

  # Monitor npm dependencies with logical grouping by module type
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "manikandan-ravikumar"
    groups:
      # Storybook related packages
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      # ESLint and linting tools
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
      # Testing frameworks and tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jsdom"
          - "msw"
      # TypeScript and type definitions
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
          - "typedoc"
      # Build tools
      build-tools:
        patterns:
          - "esbuild"
          - "esbuild-*"
          - "vite"
      # Code quality and commit tools
      code-quality:
        patterns:
          - "prettier"
          - "@commitlint/*"
          - "husky"
      # UI and component libraries
      ui-libraries:
        patterns:
          - "lit"
          - "swiper"
          - "unpic"
          - "@unpic/*"
      # Nosto packages
      nosto:
        patterns:
          - "@nosto/*"
