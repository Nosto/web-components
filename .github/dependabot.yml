version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      patch-updates:
        update-types:
          - "patch"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      commitlint:
        patterns:
          - "@commitlint/*"
